<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>企业画像</title>
    <link rel='stylesheet' href='stylesheets/bootstrap.min.css'/>
    <link rel='stylesheet' href='stylesheets/bootstrap-datetimepicker.min.css'/>
    <link rel='stylesheet' href='stylesheets/style.css'/>
    <script src="javascripts/jQuery.js"></script>
    <script src="javascripts/jquery-ui.js"></script>
    <script src="javascripts/jquery.nicescroll.min.js"></script>
    <script src="javascripts/bootstrap.min.js"></script>
    <script src="javascripts/bootstrap-datetimepicker.min.js"></script>
    <script src="javascripts/bootstrap-datetimepicker.zh-CN.js"></script>
    <script src="javascripts/knockout.js"></script>
    <script src="javascripts/d3.min.js"></script>
    <script src="javascripts/highcharts.js"></script>
    <script src="javascripts/iChart.js"></script>
    <script src="javascripts/temp/database.js"></script>
    <script src="javascripts/business/index.js"></script>
    <script src="javascripts/temp/analysisData.js"></script>
    <script src="javascripts/temp/compareData.js"></script>
    <script src="javascripts/temp/roadData.js"></script>
    <script src="javascripts/business/road.js"></script>
</head>
<body>
<div class="bg"></div>
<div class="analysis">
    <!--header-->
    <table width="100%" id="nav-bar">
        <tr>
            <td>
                <div class="title_top">
                    <select id="tab_sel_trade" class="tab_select_nomal tab_sel_trade"></select>
                    <select id="tab_sel_company" class="tab_select_nomal tab_sel_company"></select>
                    <button id="btn_AddCom" class="btn_add_company">+对比(0)</button>
                </div>
            </td>
            <td style="width: 180px;">
                <div class="title_top tabs" contentId="tabs-1" title="图文模式"><a href="#graphics">图文模式</a></div>
                <div class="title_top tabs" contentId="tabs-2" title="分析模式"><a href="#analysis">分析模式</a></div>
                <div class="title_top tabs" contentId="tabs-3" title="对比模式"><a href="#compare">对比模式</a></div>
            </td>
        </tr>
    </table>

    <!--图文模式-->
    <div id="tabs-1" style="display: none">
        <div id="container-road"></div>
    </div>

    <!--分析模式-->
    <div id="tabs-2" style="display: none">
        <div class="content_container">
            <div>
                <div class="form-inline">
                    <input  id="txt_keyword" class="input_search" placeholder="搜索关键字">
                    <button id="btn_search" class="btn_compare">搜索</button>
                    <select id="sel_City" class="select_nomal">
                    </select>
                    <select id="sel_Theme" class="select_nomal">
                    </select>
                    <select id="sel_Type" class="select_nomal">
                    </select>
                    <div class="input-group date form_date" data-date-format="dd/MM/yyyy">
                        <input type="text" value="" size="16" class="form-control form-control-height" id="start_Date" placeholder="起始日期" >
                        <span class="input-group-addon input-group-addon-padding ico-calendar"><span class="glyphicon-calendar"></span></span>
                    </div>
                    <span>-</span>
                    <div class="input-group date form_date" data-date-format="dd/MM/yyyy">
                        <input type="text" value="" size="16" class="form-control form-control-height" id="end_Date" placeholder="截至日期" >
                        <span class="input-group-addon input-group-addon-padding ico-calendar"><span class="glyphicon-calendar"></span></span>
                    </div>
                </div>


                <!--<div id="datetimepicker1" class="form-group">-->
                    <!--<input id="start_Date" data-date-format="dd/MM/yyyy" placeholder="起始日期" />-->
                    <!--<span class="add-on">-->
                        <!--<i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>-->
                    <!--</span>-->
                    <!--<span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>-->
                <!--</div>-->
                <!--—<input id="end_Date" class="input_date" data-date-format="dd/MM/yyyy" placeholder="截至日期" />-->
            </div>
            <!--结果-->
            <div class="table_container">
                <table id="tb_result" class="table_list table-analysis">
                    <thead>
                    <tr>
                        <th style="width: 90px;">报道类别</th>
                        <th>标题</th>
                        <th  style="width: 120px;">时间</th>
                        <th  style="width: 100px;">地点</th>
                        <th>人物</th>
                        <th>业务/主题</th>
                        <th style="width: 100px;">形式</th>
                    </tr>
                    </thead>
                    <tbody data-bind="foreach:objData">
                    <tr>
                        <td data-bind="text:newsType"></td>
                        <td class="padding_left"><a data-bind="attr{href:url,title:title},text:title" target="_blank"></a></td>
                        <td data-bind="text:time"></td>
                        <td data-bind="text:location"></td>
                        <td class="padding_left" data-bind="text:name"></td>
                        <td data-bind="text:theme"></td>
                        <td data-bind="text:actType"></td>
                    </tr>
                    </tbody>
                </table>

            </div>
            <div class="search_load_more">
                <span class="more"> 加载更多...</span>
            </div>
        </div>
    </div>

    <!--对比模式-->
    <div id="tabs-3" style="display: none">

        <div class="content">
        </div>
        <div class="lineContent">
            <ul class="navLine">
                <li><span class="mico mcur"></span><a class="mgo mgo-cur" href="javascript:void(0)" tag="md1">业务信息曝光量</a></li>
                <li><span class="mico"></span><a class="mgo" href="javascript:void(0)" tag="md2">活动分布</a></li>
                <li><span class="mico"></span><a class="mgo" href="javascript:void(0)" tag="md3">业务活动统计</a></li>
                <li><span class="mico"></span><a class="mgo" href="javascript:void(0)" tag="md4">业务地域分布</a></li>
                <li><span class="mico"></span><a class="mgo" href="javascript:void(0)" tag="md5">高管曝光量</a></li>
                <li><span class="mico"></span><a class="mgo" href="javascript:void(0)" tag="md6">高管分工统计</a></li>
            </ul>
        </div>
    </div>

</div>
<div data-backdrop="static" aria-hidden="true" aria-labelledby="modal_Company" role="dialog" tabindex="-1"
     id="modal_Company" class="modal fade " style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button data-dismiss="modal" class="close" type="button"><span aria-hidden="true">×</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title">选择对比公司</h4>
            </div>
            <div class="modal-body">
                <div>
                    <span>选择要对比的公司：</span>
                    <select id="sel_trade" class="select_nomal sel_trade">
                    </select>
                    <select class="select_nomal sel_company">
                    </select>
                    <button id="btn_AddCC" class="btn_compare">添加</button>
                </div>
                <div style="margin-top: 20px;">已选择待对比的公司<span
                        style="color:lightpink; font-size:12px;">(点击公司名称可以删除对比)</span></div>
                <div id="list_company" class="modal_body">
                </div>

            </div>
            <div class="modal-footer" style="text-align: center">
                <button id="btn_SelOK" class="btn btn-primary">确定</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
